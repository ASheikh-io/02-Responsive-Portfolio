<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid border-bottom border-light">
        <header class="row">

            <div class="col-md-5 bg-dark">
                <a href="index.html" class="logo">
                    <h1 class="text-white text-center">Ahmed Sheikh</h1>
                </a>
            </div>
            <div class="col-md-7 bg-light">
                <nav class="col-md pt-1">
                    <ul class="nav justify-content-center justify-content-md-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </header>
    </div>

    <main class="m-1">

        <div class="container bg-light text-center shadow p-3 mt-5 mb-5 rounded">

            <div class="row justify-content-center">
                <div class="col-6 p-4">
                    <header>
                        <h1 class="text-center">Contact Me</h1>
                    </header>
                    <hr />
                </div>
            </div>

            <div class="row pb-4 align-items-center justify-content-around">
                <form class="col-sm-10 col-md-10 col-lg-8">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary">Submit</button>
                </form>
            </div>

        </div>

    </main>
</body>

</html>
